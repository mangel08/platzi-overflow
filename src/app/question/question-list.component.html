<mat-list>
  <mat-list-item *ngFor="let question of questions">
    <i *ngIf="question.icon === 'none'" md-list-icon class="material-icons">help</i>
    <i *ngIf="question.icon !== 'none'" md-list-icon class="{{ question.icon }}"></i>
    <h3 mat-line>{{ question.title }}</h3>
    <p mat-line>
      <small> {{ question.answers.length }} respuestas - {{ question.createdAt | amLocale: 'es' | amTimeAgo }}</small>
    </p>
  </mat-list-item>
</mat-list>
